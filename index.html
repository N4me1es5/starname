<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarNames</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-effects">
        <div id="particles-js"></div>
        <div class="background-aurora"></div>
    </div>

    <header class="site-header">
        <h1 class="site-title">StarNames</h1>
    </header>

    <main class="content-area">
        <div class="generator-card">
            <div class="card-glow"></div>

            <div class="config-section">
                <div class="input-group">
                    <label for="gender">Body Type:</label>
                    <div class="select-container">
                        <select id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="input-group checkbox-container">
                    <input type="checkbox" id="includeNickname" checked>
                    <label for="includeNickname">Include Nickname</label>
                </div>
            </div>

            <button class="generate-btn" onclick="generateAndDisplayNames()">
                <span class="btn-text">Generate Identifiers</span>
                <span class="btn-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"></path></svg>
                </span>
            </button>
            
            <div class="output-section">
                <h3 class="output-title">Generated Identifiers:</h3>
                <div id="nameDisplayArea" class="name-results-list">
                </div>
            </div>

            <div class="utility-bar">
                <button id="historyBtn" class="util-btn" title="History">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"></path><path d="M13 7h-2v5.414l3.293 3.293 1.414-1.414L13 11.586V7z"></path></svg>
                </button>
                <button id="favoritesBtn" class="util-btn" title="Favorites">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path></svg>
                </button>
            </div>
        </div>

        <div id="historyPanel" class="side-panel">
            <div class="panel-header">
                <h4>History</h4>
                <button class="close-panel-btn" data-panel="historyPanel">×</button>
            </div>
            <div id="historyList" class="panel-content"></div>
        </div>

        <div id="favoritesPanel" class="side-panel">
            <div class="panel-header">
                <h4>Favorites</h4>
                <button class="close-panel-btn" data-panel="favoritesPanel">×</button>
            </div>
            <div id="favoritesList" class="panel-content"></div>
        </div>
    </main>
    
    <script src="particles.min.js"></script> 
    <script src="script.js"></script>
</body>
</html>
